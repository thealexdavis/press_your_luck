<div id="text_ribbon">
	<div id="ribbon_content"></div>
</div>

<div id="bg">
	<div id="redbg"></div>
	<div id="bluebg"></div>
	<div id="goldbg" class="show"></div>

			<div id="frame_content"></div>

				</div>

				<p id="spinstotal"></p>
			</div>
		</div>
		<div id="squares">
