<div id="toggles">
	<button onclick="walkAway()" id="walkaway">Walk Away</button>
	<button onclick="continueGame()" id="pyl">Press Your Luck</button>
	<button onclick="loseWhammy(0)" id="takemoney">Take the Money</button>
	<button onclick="loseWhammy(1)" id="losewhammy">Lose a Whammy</button>
	<div>
		<label for="totalWinnings">Total:</label>
		<input type="text" id="totalWinnings" readonly value="$0">
	</div>
	<div>
		<label for="totalSpins">Spins:</label>
		<input type="text" id="totalSpins" readonly value="5">
	</div>
	<div>
		<label for="totalWhammies">Whammies:</label>
		<input type="text" id="totalWhammies" readonly value="0">
	</div>
	<div>
		<textarea id="info"></textarea>
	</div>
</div>
